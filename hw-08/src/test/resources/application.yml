time:
  measurement:
    aspect:
      enabled: true

spring:
  mongodb:
    embedded:
      version: 4.4.11
  data:
    mongodb:
      database: libraryDB
  main:
    allow-circular-references: true

mongock:
  runner-type: "InitializingBean"
  change-logs-scan-package:
    - ru.otus.mongock.changelog.DatabaseChangelogForTests

logging:
  level:
    org:
      springframework:
        data:
          mongodb:
            core:
              MongoTemplate: DEBUG